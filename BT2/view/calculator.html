<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<form action="/calculator" method="post">
    <h1>Calculator by number ?</h1>
    <h2>Number A</h2>
    <input type="number" name="a">
    <h2>Number B</h2>
    <input type="number" name="b">
    <select name="math">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="x">x</option>
        <option value="/">/</option>
    </select>
    <button type="submit">
        calculate
    </button>
</form>
</body>
</html>
