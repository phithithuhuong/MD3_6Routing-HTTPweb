<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="/login" method="post">
    <h1>Log in</h1>
    <p>Username</p>
    <input type="text" name="username" placeholder="Username">
    <p>Password</p>
    <input type="password" name="password" placeholder="Password">
    <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
